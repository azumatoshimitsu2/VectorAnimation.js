<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Vector Animation</title>
</head>
<style>
.thing {
	position: absolute;
	left: 100px;
	top:  100px;
	background: #000;
	width: 30px;
	height: 30px;
	border-radius: 100%;
}
.thing2 {
	background: #0f0;
}
.thing3 {
	background: #00f;
}
</style>
<body>

	<div id="stage">
		<div class="thing"></div>
		<div class="thing thing2"></div>
		<div class="thing thing3"></div>
	</div>

<script src="sample.js"></script>

	
</body>
</html>
